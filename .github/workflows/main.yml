# .github/workflows/renew.yml
name: HidenCloud Auto Renew

on:
  workflow_dispatch:
  schedule:
    - cron: '00 18 * * 6'

permissions:
  contents: write

jobs:
  renew-job:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      # --- 修改点：安装 Playwright 和 官方 Chrome ---
      - name: Install Playwright and Chrome
        run: |
          pip install playwright
          # 安装 Playwright 对应的 Chrome 浏览器
          python -m playwright install --with-deps chrome

      - name: Run Renew Script with XVFB
        env:
          HIDENCLOUD_COOKIE: ${{ secrets.HIDENCLOUD_COOKIE }}
          HIDENCLOUD_EMAIL: ${{ secrets.HIDENCLOUD_EMAIL }}
          HIDENCLOUD_PASSWORD: ${{ secrets.HIDENCLOUD_PASSWORD }}
        # 使用 xvfb 模拟显示器
        run: xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" python -u renew_service.py

      - name: Upload error artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-screenshots
          path: "*.png"

      - name: Commit time.txt to repo
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ ! -f time.txt ]; then
            echo "首次生成时间：$(date +'%Y-%m-%d %H:%M:%S')" > time.txt
          else
            echo "$(date +'%Y-%m-%d %H:%M:%S')" > time.txt
          fi
          git add time.txt
          if git diff --cached --quiet; then
            echo "无变化，无需提交"
          else
            git commit -m "⏱️ 更新时间文件: $(date +'%Y-%m-%d %H:%M:%S')"
            git push origin HEAD:main
          fi
