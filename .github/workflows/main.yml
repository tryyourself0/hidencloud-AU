# .github/workflows/renew.yml
name: HidenCloud Auto Renew

on:
  workflow_dispatch:
  schedule:
    - cron: '33 16 * * 3'

permissions:
  contents: write # 授予工作流写入仓库内容的权限

jobs:
  renew-job:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # --- 修改点在这里 ---
      - name: Install Playwright and dependencies
        run: |
          pip install playwright
          python -m playwright install --with-deps chromium

      - name: Run Renew Script
        env:
          HIDENCLOUD_COOKIE: ${{ secrets.HIDENCLOUD_COOKIE }}
          HIDENCLOUD_EMAIL: ${{ secrets.HIDENCLOUD_EMAIL }}
          HIDENCLOUD_PASSWORD: ${{ secrets.HIDENCLOUD_PASSWORD }}
        run: python -u renew_service.py

      - name: Upload error artifacts # 步骤5: 如果脚本运行失败，上传截图用于调试
        if: failure() # 仅在上一步失败时运行
        uses: actions/upload-artifact@v4
        with:
          name: error-screenshots # 上传后的文件包名称
          path: "*.png" # 上传所有以 .png 结尾的文件

      - name: Commit time.txt to repo
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 如果 time.txt 不存在，说明是第一次运行
          if [ ! -f time.txt ]; then
            echo "首次生成时间：$(date +'%Y-%m-%d %H:%M:%S')" > time.txt
          else
            echo "$(date +'%Y-%m-%d %H:%M:%S')" > time.txt
          fi

          git add time.txt

          # 如果有更改再提交
          if git diff --cached --quiet; then
            echo "无变化，无需提交"
          else
            git commit -m "?? 更新时间文件: $(date +'%Y-%m-%d %H:%M:%S')"
            git push origin HEAD:main
          fi
